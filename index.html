<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Futbol Skor Takip</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Futbol Skor Takip</h1>
  </header>

  <main>



    <div class="container">
      <!-- Lig tercihini eklemek için yeni bir select (dropdown) ekleyelim -->
      <div class="league-select">
        <label for="leagueSelect">Lig Seçiniz:</label>
        <select id="leagueSelect">
          <option value="superlig">Süper Lig</option>
          <option value="pl">Premier League</option>
          <option value="laliga">La Liga</option>
          <option value="seriea">Serie A</option>
          <!-- Diğer ligler... -->
        </select>
        <button onclick="getMatches()" class="show-matches-btn">Ligleri Göster</button>
      </div>
      <div class="date-container">
        <section>
          <div id="dateContainer">
            <button id="prevBtn">Geri</button>
            <p id="dateDisplay">asd</p>
            <button id="nextBtn">İleri</button>
          </div>
        </section>
      </div>
      <div class="match-container">
        <section>
          <div id="match-container">
            <!-- Maç verileri buraya eklenecek -->
          </div>
          <div id="noMatchesMessage" class="no-matches-message">
            Bu tarihte maç bulunamadı.
        </div>
        </section>
      </div>
    </div>





  </main>

  <script src="script.js"></script>
</body>

</html>
